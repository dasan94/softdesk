<!DOCTYPE html>
<html lang="es">
<style>
    .contenidobarra{
        background: url("img/caja_desenfoque.png");
        background-repeat: no-repeat;
        position:absolute ;
        height: 100%;
        width: 20%;
        background-size: cover;
    }
    .logobarra{
        margin-top: 13%;
        width: 89%;
        margin-left: 5%;
    }
    .linea1{
        width: 75%;
        border-top: 0.05cm white solid;
        margin-top: 25%;
        margin-left: 5%;
    }
    .lista{
        color: #95C11F;
        font-size: 35px;
        margin-left: 5%;
    }
    .lista div {
        margin-top: 4%;
        margin-left: 5%;
    }
    .copyright{
        color: white;
        margin-top: 100%;
        font-size: 20px;
        border-top: 0.05cm white solid ;
        padding-top: 5%;
        text-align: center;
        width: 83%;
        margin-left: 7%;
    }
    @font-face {
        font-family: kenyan;
        src: url("img/Fonts/kenyan_coffee_rg.ttf");
    }
    body{
        font-family: kenyan;
        color: #555555;
    }
    .divsuperior {
        margin-right: 5%;
        width: 28%;
        float: right;
        border-bottom:0.025cm solid;
        font-size: 25px;
        vertical-align: top;
        margin-top: -2.5%;
    }
    .imagenmenu{
        width: 7%;
        margin-left: 25%;
    }
    .imgusuario{
        width: 9%;
        margin-right: 0;
        float: right;
        margin-top: -1%;
        padding-bottom:1.5%;
    }
    .nombreusuario{
        vertical-align: 50%;
        float: right;
        margin-right: 5%;

    }.lineusuario{
         vertical-align: 50%;
         font-size: 27px;
         float: right;
         margin-right: 3%;
         padding-bottom: 1%;
     }
    .contenidocentral{
        margin-left: 30%;
    }
    .buscador{
        margin-top: 7%;
        height: 45px;
        font-size: 30px;
        width: 100%;
        padding-right: 20%;
        border: 0.05cm #95C11F solid;
        border-radius: 10px;
        padding-left: 10%;
    }
    .imgbuscar{
        position:absolute;
        left: 48.5%;
        top: 3.5%;
        width: 2%;
    }
    .lineabuscador{
        position: absolute;
        border-left: #95C11F solid;
        height: 33px;
        left: 47.5%;
        top:3.5%;
    }
    .buscar{
        width: 20%;
        margin-left: 25%;
    }
    .busqueda{
        margin-top: 9%;
        font-size: 21px;
        margin-left: -0.5%;

    }
    @media (max-width: 1400px) {
        .buscar{
        }
        .imgbuscar{
            top: 4.7%;
            width: 2%;
            left: 52.5%;
        }
        .lineabuscador{
            top: 5%;
            left: 51.5%;
            height: 23px;
        }
        .titulos{
            margin-left: 4%;
        }
        .copyright{
            margin-top: 83%;
        }
        .busqueda{
            margin-top: 7%;
        }
        .lista{
            font-size: 25px;
        }
        .buscador{
            height: 31px;
            margin-left: 21%;
            font-size: 20px;
        }
        .lineusuario {
            padding-bottom: 1%;
        }
        .imgusuario {
            width: 9%;
            margin-left: 3%;
        }
        .nombreusuario {
            vertical-align: 28%;
        }
    }
    input{
        font-family: kenyan;
    }
    a{
        text-decoration: none;
        color:  #95C11F;
    }
    body{
        margin-left: 0;
        margin-top: 0;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>SoftDesk</title>
</head>
<body>

<div class="contenidobarra">
    <img src="img/logo.png" class="logobarra">
    <div class="linea1"></div>
    <div class="lista">
        <div>
            <label>Entrada</label>
        </div>

        <div>
            <label>Salida</label>
        </div>

        <div>
            <label>Solicitudes</label>
        </div>

        <div>
            <label>Archivo</label>
        </div>
    </div>
    <div class="copyright">
        <label>2016Â© copyright & work by SoftPlus</label>
    </div>
</div>

<div class="buscar">
    <input type="text" placeholder="Buscar..."; class="buscador">
    <div class="lineabuscador"></div>
    <img src="img/buscar.png" class="imgbuscar">

</div>
<div class="divsuperior">
    <div>
        <!--<img src="img/menu.png" class="imagenmenu">-->
        <img src="img/perfil.png" class="imgusuario">
        <span class="lineusuario">|</span>

    </div>
</div>



</body>
</html>
